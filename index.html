<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function taomang(n) { 
            this.length = n;
            for (var i=1; i<=n; i++){ 
            this[i]=0;
            }
            return this; 
        }
        var a = [];
        a = new taomang();

        function getMaxSubSum(a) {
            let maxSum = 0;
            let partialSum = 0;
        
            for (let item of a) {
            partialSum += item;
            maxSum = Math.max(maxSum, partialSum);
            if (partialSum < 0) partialSum = 0;
            }
        
            return maxSum;
        }

        function sortArrayDesc(arr){
            return arr.sort((a, b) => b - a);
        }
        a = [-1, 2, 3, -9];
        document.write("Max Subarray Sum: " + getMaxSubSum(a));
        document.write("<br>Sorted Array (Descending): " + sortArrayDesc(a));
    </script>
</body>
</html>
